<div class="row">
  <div class="offset-2 col-8">
    <h2 class="mt-2">Crear Orden</h2>
    <form [formGroup]="dataForm" (ngSubmit)="guardarOrden()">
      <input type="hidden" formControlName="productoId">
      <input type="hidden" formControlName="clienteId" >
      <div class="form-group">
        <label for="txtProducto">Producto</label>
        <input type="text" formControlName="producto" class="form-control" id="txtProducto" readonly
          placeholder="Elegir producto" appValidateMessage [data]="productos" (selectedValue)="productoSeleccionado($event)" autocomplete="off"/>
          <div *ngIf="dataForm.controls.producto.touched && dataForm.controls.producto.errors">
            <div class="text-danger" *ngIf="dataForm.controls.producto.errors.required">
              Este campo es requerido
            </div>
          </div>
      </div>

      <div class="form-group" >
        <label for="txtCliente">Cliente</label>
        <input type="text" formControlName="cliente" class="form-control" id="txtCliente" readonly
          placeholder="Elegir cliente" appValidateMessage [data]="clientes"  (selectedValue)="clienteSeleccionado($event)" autocomplete="off" />
          <div *ngIf="dataForm.controls.cliente.touched && dataForm.controls.cliente.errors">
            <div class="text-danger" *ngIf="dataForm.controls.cliente.errors.required">
              Este campo es requerido
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="txtCantidad">Cantidad</label>
        <input type="number" formControlName="cantidad" class="form-control" id="txtCantidad"
          placeholder="Digite la cantidad" autocomplete="off" />
          <div *ngIf="dataForm.controls.cantidad.touched && dataForm.controls.cantidad.errors">
            <div class="text-danger" *ngIf="dataForm.controls.cantidad.errors.required">
              Este campo es requerido
            </div>
            <div class="text-danger" *ngIf="dataForm.controls.cantidad.errors.min">
              Este campo tiene que ser mayor a 0
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="txtFecha">Fecha</label>
        <input type="date" formControlName="fecha" class="form-control" id="txtFecha"
          placeholder="Seleccione la fecha" autocomplete="off"/>
          <div *ngIf="dataForm.controls.fecha.touched && dataForm.controls.fecha.errors">
            <div class="text-danger" *ngIf="dataForm.controls.fecha.errors.required">
              Este campo es requerido
            </div>
          </div>
      </div>


      <button type="submit" class="btn btn-primary" [disabled]="dataForm.invalid">Guardar</button>
    </form>
  </div>
</div>
