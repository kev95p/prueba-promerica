<div class="row">
  <div class="offset-2 col-8">
    <h2 class="mt-2">Crear Producto</h2>
    <form [formGroup]="dataForm" (ngSubmit)="guardarProducto()">
      <div class="form-group">
        <label for="txtNombre">Nombre</label>
        <input type="text" formControlName="nombre" class="form-control" id="txtNombre" autocomplete="off"
          placeholder="Digite el nombre" />
        <div *ngIf="dataForm.controls.nombre.touched && dataForm.controls.nombre.errors">
          <div class="text-danger" *ngIf="dataForm.controls.nombre.errors.required">
            Este campo es requerido
          </div>
          <div class="text-danger" *ngIf="dataForm.controls.nombre.errors.maxlength">
            Este campo permite un maximo de 20 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="txtPrecio">Precio</label>
        <input type="number" formControlName="precio" class="form-control" id="txtPrecio" autocomplete="off"
          placeholder="Digite el precio" />
          <div *ngIf="dataForm.controls.precio.touched && dataForm.controls.precio.errors">
            <div class="text-danger" *ngIf="dataForm.controls.precio.errors.required">
              Este campo es requerido
            </div>
            <div class="text-danger" *ngIf="dataForm.controls.precio.errors.min">
              Este campo tiene que ser mayor a 0
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="txtDescripcion">Descripci√≥n</label>
        <textarea formControlName="descripcion" id="txtDescripcion" class="form-control" rows="4"
          autocomplete="off"></textarea>
          <div *ngIf="dataForm.controls.descripcion.touched && dataForm.controls.descripcion.errors">
            <div class="text-danger" *ngIf="dataForm.controls.descripcion.errors.required">
              Este campo es requerido
            </div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="dataForm.invalid">Guardar</button>
    </form>
  </div>
</div>
