<div class="row">
  <div class="offset-2 col-8">
    <h2 class="mt-2">Crear Cliente</h2>
    <form [formGroup]="dataForm" (ngSubmit)="guardarCliente()">
      <div class="form-group">
        <label for="txtNombre">Nombres</label>
        <input type="text" formControlName="nombre" class="form-control" id="txtNombre"
          placeholder="Digite su nombre" />
        <div *ngIf="
        dataForm.controls['apellidos'].invalid &&
            (dataForm.controls['apellidos'].dirty ||
            dataForm.controls['apellidos'].touched)
          " class="alert alert-danger mt-1" role="alert">
          <div *ngIf="dataForm.controls['apellidos'].errors!.required">
            Este campo es requerido
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="txtApellidos">Apellidos</label>
        <input type="text" formControlName="apellidos" class="form-control" id="txtApellidos"
          placeholder="Digite sus apellidos" />
        <div *ngIf="
            dataForm.controls['apellidos'].invalid &&
            (dataForm.controls['apellidos'].dirty ||
              dataForm.controls['apellidos'].touched)
          " class="alert alert-danger mt-1" role="alert">
          <div *ngIf="dataForm.controls['apellidos'].errors?.required">
            Este campo es requerido
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="dataForm.invalid">Guardar</button>
    </form>
  </div>
</div>
