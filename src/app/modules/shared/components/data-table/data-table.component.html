<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col" *ngFor="let header of data.headers">{{header.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data.data; index as i" >
      <th scope="row">{{i + 1}}</th>
      <td *ngFor="let h of data.headers">{{d[h.field]}}</td>
    </tr>
  </tbody>
</table>
